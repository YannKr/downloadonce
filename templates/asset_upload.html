{{define "content"}}
<h1>Upload Asset</h1>

<form method="POST" action="/assets/upload" enctype="multipart/form-data">
  <div class="form-group">
    <label for="file">File (video or image)</label>
    <input type="file" id="file" name="file" required accept="video/*,image/*">
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
  <a href="/assets" class="btn btn-secondary">Cancel</a>
</form>
{{end}}
