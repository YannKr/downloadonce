{{define "content"}}
<div class="auth-form">
  <h1>Register</h1>
  <form method="POST" action="/register">
    {{.CSRFField}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required autofocus value="{{if .Data}}{{index .Data "Name"}}{{end}}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required value="{{if .Data}}{{index .Data "Email"}}{{end}}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8">
    </div>
    <div class="form-group">
      <label for="password_confirm">Confirm Password</label>
      <input type="password" id="password_confirm" name="password_confirm" required minlength="8">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p style="margin-top:1rem;text-align:center">Already have an account? <a href="/login">Login</a></p>
</div>
{{end}}
